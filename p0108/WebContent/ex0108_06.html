<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>area 태그</title>
	</head>
	<body>
	  <img alt="" src="images/banana.jpg" usemap="#banana">
	  <map name="banana">
	    
	    <area shape="rect" coords="230,800,395,915"
	    href="http://www.naver.com" target="_blank" 
	    alt="빙그레 이벤트 연결">
	    
	    <area shape="circle" coords="430,860,20"
	    href="http://www.daum.net" target="_blank"
	    alt="다음으로 연결">
	    
	    <area shape="poly" coords="530,410,580,545,560,650,410,650,390,550,430,410"
	    href="http://www.google.co.kr" target="_blank"
	    alt="구글로 연결">
	    
	    
	    
	  </map>
	</body>
</html>
