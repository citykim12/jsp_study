<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>표만들기</title>
		<style type="text/css">
		   table,td { border:1px solid black; 
		      border-collapse: collapse;
		   }

	</head>
	<body>

	        <td>4행 7열</td>
	        <td>4행 8열</td>
	     </tr>
	     <tr>
	        <td>5행 1열</td>
	        <td>5행 2열</td>
	        <td>5행 3열</td>
	        <td>5행 4열</td>

	        <td>5행 6열</td>
