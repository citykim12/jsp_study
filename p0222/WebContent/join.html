<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
		   function joinFormCheck(){
			   if($("#id").val()==""){
				   alert("id를 입력하세요.!");
				   $("#id").focus();
				   return false;
			   }
			   document.joinForm.submit();
		   }
		</script>
	</head>
	<body>
	  <form action="JoinOk" method="post" name="joinForm">
	     <label>아이디</label>
	     <input type="text" name="id"><br>
	     <label>패스워드</label>
	     <input type="password" name="pw"><br>
	     <label>취미</label><br>
	     <label><input type="checkbox" name="hobby" value="수영">수영</label>
	     <label><input type="checkbox" name="hobby" value="골프">골프</label>
	     <label><input type="checkbox" name="hobby" value="게임">게임</label>
	     <label><input type="checkbox" name="hobby" value="독서">독서</label><br>
	     <input type="button" onclick="joinFormCheck()" value="확인">
	     <input type="button" onclick="formBack()" value="취소"><br>
	  </form>
	
	</body>
</html>
