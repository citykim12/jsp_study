<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>Insert title here</title>
 <script src="http://code.jquery.com/jquery-latest.min.js"></script>
 <script type="text/javascript">
   var openpop;
   
   function open_idcheck(){
    // 새창띄우기("pop 파일이름","창이름","팝업창 옵션")
    openpop = window.open("pop01.html?id="+$("#main_id").val(),
    "id_check","width=600, height=400,resizable=no, scrollbars=no");
    pop_data();
   }
   
   function pop_data(){
	   openpop.$("#pop_id").val()=$("#main_id").val();
   }
 </script>
 
 
 </head>
 <body>
     <h1>회원가입</h1>
  <form action="join_com.jsp" name="join" method="post">
     <label>아이디 : </label>
     <input type="text" name="main_id" id="main_id"   >
     <input type="button" onclick="open_idcheck()" value="팝업창 띄움">
     <input type="button" onclick="pop_data()" value="데이터보내기"><br>
     <label>사용가능아이디 : </label> 
     <input type="text" name="j_name" id="id_ok" ><br>
     <hr>
     <label>아이디2 : </label>
     <input type="text" name="main_id2" id="id_ok2"  disabled >
     <input type="button" onclick="open_idcheck()" value="아이디체크"><br>
     <input type="button"  value="전송">
     
  </form>
 
 
 </body>
</html>
