<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>열묶음 태그</title>
		<style type="text/css">
		   table,td{ border:1px solid black; border-collapse: collapse;}
		   table{ width:100%;}
		   colgroup>col:nth-child(1){ background: pink; width:20%;  }
		   colgroup>col:nth-child(2){ background: yellow; width:30%;  }
		   colgroup>col:nth-child(3){ background: green; width:20% }
		
		</style>
	</head>
	<body>
	  <table>
	    <colgroup>
	      <col>
	      <col span="2">
	      <col>
	    </colgroup>
	     <tr>
	       <td>1행1열</td>
	       <td>1행2열</td>
	       <td>1행3열</td>
	       <td>1행4열</td>
	     </tr>
	     <tr>
	       <td>2행1열</td>
	       <td>2행2열</td>
	       <td>2행3열</td>
	       <td>2행4열</td>
	     </tr>
	  
	  </table>
	
	</body>
</html>
