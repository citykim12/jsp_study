<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폼태그 만들기</title>
		<!-- jquery 최신버전을 사용 -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="js/main01.js">
		
		</script>
		<style type="text/css">
		   span{color:red;}
		</style>
	</head>
	<body>
	  <!--  http://localhost:8181/p0127/ -->
	  <form action="http://localhost:8181/p0127/ex0127_02.jsp" method="get" id="form1" name="form">
	   <label for="id">ID : </label>
	   <input type="text" id="id" name="id" placeholder="아이디는 8자리이하"><span id="idspan"></span><br>
	   <label for="pw">패스워드 : </label>
	   <input type="password" id="pw" name="pw"><br>
	   <label for="pw2">패스워드 확인 : </label>
	   <input type="password" id="pw2" name="pw2"><br>
	   <label for="name">이름 : </label>
	   <input type="text" id="name" name="name"><br>
	   <label for="tel">전화번호 : </label>
	   <input type="text" id="tel" name="tel"><br>
	   <label>성별 : </label><span id="chk_gender"></span><br>
	   <input type="radio" id="male" name="gender" value="male" ><label for="male">남</label>
	   <input type="radio" id="female" name="gender" value="female"><label for="female">여</label><br>
	   <label>취미</label><span id="chk_hobby"></span><br>
	   <input type="checkbox" id="game" name="hobby" value="게임"><label for="game">게임</label>
	   <input type="checkbox" id="golf" name="hobby" value="골프"><label for="golf">골프</label>
	   <input type="checkbox" id="book" name="hobby" value="독서"><label for="book">독서</label>
	   <input type="checkbox" id="run" name="hobby" value="달리기"><label for="run">조깅</label>
	   <input type="checkbox" id="swim" name="hobby" value="수영"><label for="swim">수영</label><br>
	   <input type="button" onclick="formCheck()" value="확인">
	   <input type="reset" value="취소"><br>
	 
	 </form>
	
	</body>
</html>
