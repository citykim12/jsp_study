<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폼만들기</title>
		<style type="text/css">
		  ul{ list-style: none;}
		  label{ display:inline-block; width: 80px; }
		</style>
	</head>
	<body>
	  <form action="ex0108_08.html" name="form" method="get">
	    <fieldset>
	      <legend>개인정보</legend>
	      <ul>
	        <li>
	           <input type="text" id="ip" name="ip" value="192.108.0.1" readonly>
	        </li>
	        <li>
	           <label for="id">아이디</label>
	           <input type="text" maxlength="5"  id="id" name="id" placeholder="아이디는 8자리이상 넣어야 합니다.">
	        </li>
	        <li>
	           <label for="search">검색어 입력</label>
	           <input type="search" id="search" name="search" >
	        </li>
	        <li>
	           <label for="pw">패스워드</label>
	           <input type="password" id="pw" name="pw" required>
	        </li>
	        <li>
	           <label for="name">이름</label>
	           <input type="text" id="name" name="name" autofocus>
	        </li>
	        <li>
	           <label for="email">메일 주소</label>
	           <input type="email" id="email" name="email">
	        </li>
	        <li>
	           <label for="date">가입날짜</label>
	           <input type="date" id="date" name="date">
	        </li>
	        <li>
	           <span>취미</span><br>
	           <label><input type="checkbox" name="hobby1" value="swim" checked>수영</label>
	           <label><input type="checkbox" name="hobby2" value="run">조깅</label>
	           <label><input type="checkbox" name="hobby3" value="game">게임</label>
	           <label><input type="checkbox" name="hobby4" value="book">독서</label>
	        </li>
	        <li>
	           <label for="file">파일첨부</label>
	           <input type="file" id="file" name="file">
	        </li>
	        <li>
	           <label for="gender1">남자</label>
	           <input type="radio" id="gender1" name="gender" value="man" checked>
	           <label for="gender2">여자</label>
	           <input type="radio" id="gender2" name="gender" value="woman">
	        </li>
	        <li>
	           <input type="submit" value="전송">
	           <input type="button" onclick="" value="버튼넣기">
	           <input type="reset" value="취소">
	        </li>
	      </ul>
	    </fieldset>
	    
	  </form>
	 
	
	</body>
</html>
