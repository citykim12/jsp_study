<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
	</head>
	<body>
	   <form action="JoinOk" method="post">
	     <label>아이디</label>
	     <input type="text" name="id"><br>
	     <label>패스워드</label>
	     <input type="password" name="pw"><br>
	     <label>패스워드확인</label>
	     <input type="password" name="pw2"><br>
	     <label>이름</label>
	     <input type="text" name="name"><br>
	     <label>닉네임</label>
	     <input type="text" name="nName"><br>
	     <label>이메일</label>
	     <input type="text" name="email1">@
	     <input type="text" name="email2"><br>
	     <label>전화번호</label>
	     <input type="text" name="tel"><br>
	     <label>주소</label>
	     <input type="text" name="address1"><br>
	     <input type="text" name="address2" placeholder="상세한 주소를 적어주세요."><br>
	     <label>성별</label><br>
	     <label><input type="radio" name="gender" value="남성">남성</label>
	     <label><input type="radio" name="gender" value="여성">여성</label><br>
	     <label>취미</label><br>
	     <label><input type="checkbox" name="hobby" value="수영">수영</label>
	     <label><input type="checkbox" name="hobby" value="조깅">조깅</label>
	     <label><input type="checkbox" name="hobby" value="골프">골프</label>
	     <label><input type="checkbox" name="hobby" value="독서">독서</label><br>
	     <input type="submit" value="확인">
	     <input type="reset" value="취소"><br>
	   
	   </form>
	</body>
</html>
