<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폼 만들기</title>
		<style type="text/css">
		  th{ width: 150px; height:50px; background: #eee; }
		  input{ width:200px; height: 30px;}
		  table,th,td{ border:1px solid #e3e3e3;
		     border-collapse: collapse;
		   }
		</style>
		
		
		
		<!-- jquery 자바스크립트 라이브러리입니다. math.random, math.max -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		
	</head>
	<body>
		<table>
		<form action="ex0108_08.html" name="form" method="get">
		  <tr>
		    <th>이름</th>
		    <td><input type="text" name="name" required></td>
		  </tr>
		  <tr>
		    <th>아이디</th>
		    <td><input type="text" name="id" required>
		        <input type="button" value="아이디중복확인">
		    </td>
		  </tr>
		  <tr>
		    <th>비밀번호</th>
		    <td><input type="password" name="pw" required></td>
		  </tr>
		  <tr>
		    <th>비밀번호 확인</th>
		    <td><input type="password" name="pw2" required></td>
		  </tr>
		  <tr>
		    <th>이메일</th>
		    <td>
		      <input type="text" name="email1" required>@
		      <input type="text" name="email2" required>
		    
		    </td>
		  </tr>
		  <tr>
		    <th>연락처</th>
		    <td><input type="text" name="tel1" required>-
		        <input type="text" name="tel2" required>-
		        <input type="text" name="tel3" required>
		    </td>
		  </tr>
		  <tr>
		    <th>기타정보</th>
		    <td><input type="text" id="sido" name="sido" required>
		    <input type="text" id="sidoEnglish" name="sidoEnglish" required>
		    </td>
		  </tr>
		  <tr>
		    <th>우편번호</th>
		    <td><input type="text" id="zip" name="zip" required>
		        <!-- 자바스크립트 호출하는 명령어입니다. add(); -->
		        <input type="button" onclick="openZipSearch()" value="주소검색">
		    </td>
		  </tr>
		  <tr>
		    <th>주소</th>
		    <td><input type="text" name="addr1" required>
		    <input type="text" name="addr2" required>
		    </td>
		  </tr>
		  <tr>
		    <th>정보수신 여부</th>
		    <td>서비스 및 이벤트 소식을<br>
			    <label><input type="checkbox" name="event1" value="event_mail">이메일 수신</label>
			    <label><input type="checkbox" name="event2" value="event_sns" >SNS 수신</label>
		    </td>
		  </tr>
		  
		  <tr>
		    <td colspan="2">
			  <input type="submit" value="확인">
			  <input type="reset" value="취소">
		    </td>
		  </tr>
		  
		  </form>
		</table>
		
		<script type="text/javascript">
			function openZipSearch() {
				new daum.Postcode({
					oncomplete: function(data) {
						// jQuery소스코드
						$('[name=zip]').val(data.zonecode); // 우편번호 (5자리)
						$('[name=addr1]').val(data.address);
						$('[name=addr2]').val(data.buildingName);
						$('[name=sido]').val(data.sido);
						$('#sidoEnglish').val(data.sidoEnglish);
					}
				}).open();
			}
		</script>
	
	</body>
</html>
