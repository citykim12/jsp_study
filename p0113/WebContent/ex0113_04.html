<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		  table,th,td { border:1px solid black; border-collapse: collapse;
		     height: 80px; text-align: center;
		   }
		  .f1{ width: 150px; }
		  .f2{ width: 400px;  }
		  .ve1{ vertical-align: top; }
		  .ve2{ vertical-align: bottom; }
		  .ve3{ vertical-align: middle; }
		  div{ width: 300px; height:200px; border:1px solid black;
		     font-size:20px; box-sizing:border-box;
		     text-align: center;  padding-top: 90px; 
		  }
		  
		</style>
	</head>
	<body>
	  <div> 
	     <iframe src="http://www.samsung.com" ></iframe>
	  
	  </div>
	  <table>
	    <tr>
	       <th class="f1">속성값</th>
	       <th class="f2">설명</th>
	    </tr>
	    <tr>
	       <td>top</td>
	       <td class="ve1">위쪽 패딩 가장자리에 내용의 윗부분을 맞춤</td>
	    </tr>
	    <tr>
	       <td>bottom</td>
	       <td class="ve2">아래쪽 패딩 가장자리에 내용의 아랫부분을 맞춤</td>
	    </tr>
	    <tr>
	       <td>middle</td>
	       <td class="ve3" >패딩의 중앙에 내용의 중앙을 맞춤</td>
	    </tr>
	  </table>
	
	</body>
</html>
